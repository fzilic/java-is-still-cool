apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'war'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-core', version: '4.1.+'
    compile group: 'org.springframework', name : 'spring-web', version: '4.1.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}